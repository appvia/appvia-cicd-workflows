---
name: Validate GitHub Workflows
on:
  workflow_call:
    inputs:
      workflows-path:
        description: "The path to the GitHub workflows"
        required: false
        type: string
        default: ".github/workflows"

jobs:
  validate-workflows:
    name: Validate GitHub Workflows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25.x
          cache: true
      - name: Install Actionlint
        run: go install github.com/rhysd/actionlint/cmd/actionlint@latest
      - name: Run Actionlint
        id: actionlint
        run: actionlint ${workflows-path}/*.yml
