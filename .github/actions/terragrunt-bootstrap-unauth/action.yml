---
name: "Terragrunt Bootstrap Unauth"
description: "Uses the bootstrap the Terragrunt environment"
inputs:
  actions-id:
    description: "The application ID for the workflow token"
    required: false

  actions-secret:
    description: "The application secret for the workflow token"
    required: false

  terragrunt-dir:
    description: "The directory to validate"
    required: true

  terraform-version:
    description: "The version of terraform or opentofu to use"
    required: true

  terragrunt-version:
    description: "The version of terragrunt to use"
    required: true

  working-directory:
    description: "The working directory to run the action in"
    required: true

outputs:
  outcome-auth:
    description: "Outcome of the auth step"
    value: ${{ steps.auth.outcome }}
  outcome-init:
    description: "Outcome of the init step"
    value: ${{ steps.init.outcome }}

runs:
  using: "composite"
  steps:
    - name: Setup node
      uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
      with:
        node-version: 16

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3
      with:
        terraform_version: ${{ inputs.terraform-version }}

    - name: Setup Terragrunt
      uses: gruntwork-io/terragrunt-action@95fc057922e3c3d4cc021a81a213f088f333ddef # v3
      with:
        tg_version: ${{ inputs.terragrunt-version }}
        tf_path: /bin/terraform

    - name: Enable Private Modules
      id: get_workflow_token
      if: ${{ inputs.enable-private-access == 'true' }}
      uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2
      with:
        app-id: ${{ inputs.actions-id }}
        private-key: ${{ inputs.actions-secret }}
        owner: ${{ inputs.organization-name }}

    - name: Setup Credentials
      if: ${{ inputs.enable-private-access == 'true' }}
      shell: bash
      run: |
        git config --global url."https://x-access-token:${{steps.get_workflow_token.outputs.token}}@github.com/".insteadOf "https://github.com/"
